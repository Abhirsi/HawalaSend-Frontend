<svg viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="#0ea5e9" opacity="0.1"/>
  
  <!-- Main Icon - Money Transfer Symbol -->
  <g transform="translate(15, 15)">
    <!-- Arrow pointing right (sending) -->
    <path d="M5 15 L20 15 M16 11 L20 15 L16 19" 
          stroke="#0ea5e9" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
    
    <!-- Dollar symbols -->
    <circle cx="8" cy="15" r="3" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="8" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="700" fill="#22c55e">$</text>
    
    <circle cx="25" cy="15" r="3" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="25" y="18" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="700" fill="#22c55e">$</text>
  </g>
  
  <!-- Company Name -->
  <text x="70" y="25" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#171717">
    HawalaSend
  </text>
  
  <!-- Tagline -->
  <text x="70" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="400" fill="#737373">
    Secure Money Transfer
  </text>
  
  <!-- Decorative elements -->
  <circle cx="210" cy="20" r="2" fill="#0ea5e9" opacity="0.3"/>
  <circle cx="220" cy="25" r="1.5" fill="#22c55e" opacity="0.4"/>
  <circle cx="215" cy="35" r="1" fill="#0ea5e9" opacity="0.2"/>
</svg>