    <!-- iOS Web App Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    
    <style>
      /* Critical CSS - Prevents Flash of Unstyled Content */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading Spinner */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading when app loads */
      .app-loaded .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      ">
        <div style="font-size: 4rem; margin-bottom: 20px;">⚠️</div>
        <h1 style="font-size: 2rem; margin: 0 0 20px 0;">JavaScript Required</h1>
        <p style="font-size: 1.125rem; max-width: 500px; line-height: 1.6;">
          Hawala Send requires JavaScript to run. Please enable JavaScript in your browser settings to use our money transfer service.
        </p>
      </div>
    </noscript>
    
    <!-- Loading Screen -->
    <div class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when app mounts -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
